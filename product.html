<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flowers shop - Product page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/product.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet"> 
</head>
<body>

  <!-- header of the page-->
  
  <header>
    <nav class="nav-bar">
      <img src="./images/logo3.png" alt="logo">
      <span><a class="title" href="index.html">Розовый сад</a></span>
      <ul class="menu">
        <li><a href="index.html#crafts-gallery">Галерея</a> </li>
        <li><a href="catalogue.html">Каталог цветов</a> </li>
        <li><a href="contact.html">Контакты</a> </li>
      </ul>
      <div class="icons">
        <div class="icon-btn menu-btn">
          <a href="">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
        </div>
        <div class="icon-btn like-btn">
          <a href="">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </a>
        </div>
        <div class="icon-btn cart-btn">
          <a href="">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- main container -->
<br>
  <main class="main-container">
    <div class="selected-product">
      <div class="product-img">
        <div class="upper-elements">
          <div class="pagination">
            <div class="ball ball1"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
          </div>
          <div class="discount">
            -50%
          </div>
        </div>
        <div class="lower-elements">
          <div class="arrows">
            <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
          <span>h 40cm x w 40cm</span>
        </div>
        <div class="main-img-frame">
          <img src="./images/flower8.png" alt="Turkish Rose">
        </div>
      </div>
      <div class="product-info">
        <div class="product-title line">
          <h1>Минимализм</h1>
          <a href=""><i class="fa fa-heart-o" aria-hidden="true"></i></a>
        </div>
        <div class="size line">Кол-во:</div>
        <div class="size-options line">
          <div class="option-size option-size1">9 шт.</div>
          <div class="option-size">15 шт.</div>
          <div class="option-size">21 шт.</div>
          <div class="option-size">32 шт.</div>
        </div>
        <div class="other-options line">
          <div class="color-picker">
            <span>Цвет:</span>
            <div class="balls">
              <div class="color-ball color-ball1"></div>
              <div class="color-ball color-ball2"></div>
              <div class="color-ball color-ball3"></div>
              <div class="color-ball color-ball4"></div>
            </div>
          </div>
          <div class="delivery">
            <span>Доставка:</span>
            <div class="delivery-options">
              <div class="options-line">
                <div class="checkmark1 checkmark"></div>
                <div class="delivery-option">Курьером</div>
                <div class="checkmark2 checkmark"></div>
                <div class="delivery-option">Самовывоз</div>
              </div>
          </div>
        </div>
        </div>
        <div class="total line">
          <span class="old-price">5 000 руб.</span>
          <span class="new-price">2 500 руб.</span>
          <div class="buy-btn">Купить</div>
        </div>
      </div>
    </div>
<br>
    <!-- related products section -->

    <div class="related-products">
      <nav class="related-products-bar">
        <h2 class="title">Похожие товары</h2>
        <div class="related-arrows">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
          &nbsp;
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
      </nav>
      <div class="related-box">
        <div class="related1 related">
          <a href=""><i class="fa fa-heart-o like" aria-hidden="true"></i></a>
          <div class="img-frame">
            <a href="product.html"><br>
              <img src="./images/flo1-Photoroom.png" alt="Turkish Rose">
            </a>
          </div>
          <br><span>Ромашковое счастье</span>
          <form class="quantity">
            <input type="radio" id="q1" name="quantity1" checked><label for="q1">9 шт.</label>
            <input type="radio" id="q2" name="quantity1"><label for="q2">15 шт.</label>
            <input type="radio" id="q3" name="quantity1"><label for="q3">21 шт.</label>
          </form>
          <span class="price-span">900 руб. <a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></span>
        </div>
        <div class="related2 related">
          <a href=""><i class="fa fa-heart-o like" aria-hidden="true"></i></a>
          <div class="img-frame">
            <a href="product.html"><br><br>
              <img src="./images/flo2-Photoroom.png" alt="Rose Flower">
            </a>
          </div>
          <br><span>Облачко</span>
          <form class="quantity">
            <input type="radio" id="q4" name="quantity2" checked><label for="q4">9 шт.</label>
            <input type="radio" id="q5" name="quantity2"><label for="q5">15 шт.</label>
            <input type="radio" id="q6" name="quantity2"><label for="q6">21 шт.</label>
          </form>     
          <span class="price-span">2 800 руб. <a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></span>
        </div>
        <div class="related3 related">
          <a href=""><i class="fa fa-heart-o like" aria-hidden="true"></i></a>
          <div class="img-frame">
            <a href="product.html">
              <img src="./images/flower10.png" alt="Assorted Colors">
            </a>
          </div>
          <span>Королева ночи</span>
          <form class="quantity">
            <input type="radio" id="q7" name="quantity" checked><label for="q7">9 шт.</label>
            <input type="radio" id="q8" name="quantity"><label for="q8">15 шт.</label>
            <input type="radio" id="q9" name="quantity"><label for="q9">21 шт.</label>
          </form>
          <span class="price-span">4 500 руб. <a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
